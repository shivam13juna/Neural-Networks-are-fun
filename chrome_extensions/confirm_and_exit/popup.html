<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body { 
        font-family: sans-serif; 
        margin: 0; 
        padding: 0.5rem 1rem; 
        width: 200px;
      }
      button { 
        padding: 0.5rem 1rem; 
        font-size: 1rem; 
        margin-bottom: 0.5rem; 
        display: block; 
        width: 100%; 
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #endBtn {
        background-color: #2196F3;
        color: white;
      }
      #endBtn:hover {
        background-color: #1976D2;
      }
      #testBookmarksBtn {
        background-color: #ff9800;
        color: white;
      }
      #testBookmarksBtn:hover {
        background-color: #f57c00;
      }
    </style>
  </head>
  <body>
    <button id="endBtn">End Meeting</button>
    <button id="testBookmarksBtn">Test Bookmarks</button>
    <script src="popup.js"></script>
  </body>
</html>
